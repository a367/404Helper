<body style="width: 200px">
	<p>404选课助手</p>
	<p>功能如下：正常选择某门课时，如果选择失败，将会循环选择该课，直到选上</p>
	<p>-点击一下“服从推荐”即可，再次点击即可取消刷课</p>
	<p>-修复在chrome下“另行选择”按钮不能正常工作的问题</p>
	<p>-屏蔽了“另行选择”中选课的验证码，方便大家选课</p>
	<p>-选择前请注意课程时间冲突等问题</p>
	<p>-作者保留对本插件的最终解释权和修改权，以及随时停止插件服务的权利</p>
